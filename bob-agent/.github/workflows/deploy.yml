name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build and push Docker image
        run: |
          IMAGE="ghcr.io/${{ github.repository_owner }}/bob-agent:${{ github.sha }}"
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker build -t $IMAGE .
          docker push $IMAGE

      - name: Deploy API service to Railway
        run: |
          npm install -g @railway/cli
          railway redeploy --service bob-agent --yes
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Deploy Worker service to Railway
        run: railway redeploy --service bob-worker --yes
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
