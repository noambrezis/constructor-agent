name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install -r requirements-dev.txt
      - run: ruff check .
      - run: ruff format --check .
      - run: mypy app/

  test:
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: bob_test
          POSTGRES_USER: bob
          POSTGRES_PASSWORD: bob
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql+asyncpg://bob:bob@localhost/bob_test
      REDIS_URL: redis://localhost:6379
      OPENAI_API_KEY: test-key
      SONIOX_API_KEY: test-key
      PDFMONKEY_API_KEY: test-key
      PDFMONKEY_TEMPLATE_ID: test-id
      WEBHOOK_SECRET: test-secret
      ADMIN_API_KEY: test-admin-key
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install -r requirements-dev.txt
      - run: pytest tests/ --cov=app --cov-report=xml --cov-fail-under=80
      - uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
