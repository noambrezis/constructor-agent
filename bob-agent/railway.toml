[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

[deploy]
# start.sh branches on START_MODE: "worker" → arq, default → alembic + uvicorn.
# healthcheckPath is set per-service via Railway API (agent only — worker has none).
startCommand = "bash start.sh"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 5
