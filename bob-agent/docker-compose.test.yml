version: "3.9"

services:
  test-db:
    image: postgres:16
    environment:
      POSTGRES_DB: bob_test
      POSTGRES_USER: bob
      POSTGRES_PASSWORD: bob
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "bob"]
      interval: 5s
      timeout: 5s
      retries: 5

  test-redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
